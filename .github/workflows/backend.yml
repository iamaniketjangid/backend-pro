name: Backend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Node Backend Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get latest version tag 🔢
        id: get_tag
        run: |
          echo "📡 Checking Docker Hub for latest tag..."
          curl -s https://hub.docker.com/v2/repositories/aniuser/node-backend/tags/?page_size=5 > tags.json
          cat tags.json
          latest_tag=$(cat tags.json | jq -r '.results | map(.name) | map(select(test("^v[0-9]+$"))) | sort | last')
          
          if [[ -z "$latest_tag" || "$latest_tag" == "null" ]]; then
            new_tag="v1"
          else
            version=${latest_tag#v}
            new_tag="v$((version + 1))"
          fi
          
          echo "TAG=$new_tag" >> $GITHUB_ENV
          echo "🔥 New Docker Tag: $new_tag"

      - name: Build and Push Docker Images 🐳
        run: |
          cd docker-nodejs-sample
          docker build -t aniuser/node-backend:${{ env.TAG }} .
          docker build -t aniuser/node-backend:latest .

          docker push aniuser/node-backend:${{ env.TAG }}
          docker push aniuser/node-backend:latest
          
          echo "✅ Successfully pushed aniuser/node-backend:${{ env.TAG }} and latest"
