name: Backend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Node Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get Latest Tag and Set Next Version 🔢
        id: tag
        run: |
          IMAGE="aniuser/node-backend"
          echo "Fetching latest tag for $IMAGE..."

          # Get all version tags in correct order
          LAST_TAG=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE}/tags/?page_size=100" \
            | jq -r '.results[].name' \
            | grep '^v[0-9]\+$' \
            | sed 's/v//' \
            | sort -n \
            | tail -1)

          # If no tags exist, start from v1
          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG=1
          else
            NEXT_TAG=$((LAST_TAG + 1))
          fi

          echo "TAG=v$NEXT_TAG" >> $GITHUB_ENV
          echo "🚀 Next version tag will be: v$NEXT_TAG"

      - name: Build and Push Docker Image 🐳
        run: |
          cd docker-nodejs-sample
          docker build -t aniuser/node-backend:${{ env.TAG }} .
          docker push aniuser/node-backend:${{ env.TAG }}

          # Also tag and push 'latest'
          docker tag aniuser/node-backend:${{ env.TAG }} aniuser/node-backend:latest
          docker push aniuser/node-backend:latest

          echo "✅ Successfully pushed version ${{ env.TAG }}"
