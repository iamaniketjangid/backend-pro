name: Backend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Node Backend Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Set version tag
        run: echo "TAG=v$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build and Push Docker Images
        run: |
          docker build -t aniuser/node-backend:${{ env.TAG }} .
          docker build -t aniuser/node-backend:latest .

          docker push aniuser/node-backend:${{ env.TAG }}
          docker push aniuser/node-backend:latest

          echo "✅ Successfully pushed aniuser/node-backend:${{ env.TAG }} and latest"
